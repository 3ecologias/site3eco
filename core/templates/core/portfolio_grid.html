{% block portfolio_grid %}
    
    {% for port in ports %}
        <div class="col-md-4 col-sm-6 portfolio-item">
            <a href="#portfolioModal{{port.id}}" class="portfolio-link" data-toggle="modal">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content">
                        <i class="fa fa-plus fa-3x"></i>
                    </div>
                </div>
                <img src="{{ port.miniature_image.url }}" class="img-responsive" alt="">
            </a>
            <div class="portfolio-caption">
                <h4>{{ port.miniature_title }}</h4>
                <p class="text-muted">{{ port.category }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock portfolio_grid %}
