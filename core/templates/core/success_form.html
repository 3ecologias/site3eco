{% extends 'core/base.html' %}
{% block content %}
    <section id="contact-sucess">    
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <form name="sentMessage" id="contactForm" role="form" action="" method="post">
                        {% csrf_token %}
                        <h2 class="section-heading">Obrigado pelo contato!</h2>
                        <h3 class="section-subheading text-muted">Em breve retornaremos o seu contato</h3>
                    </div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Voltar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
